<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="start l-screen">
      <div class="limit">
        <img src="img/logo–inexhale.svg" alt="logo in ex hale" class="logo" />
        <p></p>
      </div>
    </div>
    <div class="duration l-screen">
      <div class="limit">
        <p class="duration-text">Durée</p>
        <p class="number">3</p>
        <p class="unit">minutes</p>
        <div class="start-btn">
          <p>Commencer la séance</p>
        </div>
      </div>
    </div>
    <div class="exercice l-screen">
      <div class="limit">
        <img src="img/focus point.svg" alt="focus point" class="circle" />
      </div>
    </div>
    <div class="end l-screen">
      <div class="limit">
        <h2>Félicitations !</h2>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
